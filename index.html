<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TODO</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <div class="top">
         <div class="top__title">todo</div>
         <div class="top__icon"></div>
      </div>
      <form class="form" action="#">
         <button class="form__checkicon checkicon" type="submit"></button>
         <input class="form__input" type="text" placeholder="Create a new todoâ€¦" maxlength="52">
      </form>
      <div class="todo-box">
         <ul class="todo-box__list"></ul>
         <div class="todo-box__footer footer">
            <div class="footer__left"></div>
            <div class="footer__center center">
               <div class="center__btn center__btn--all footer__text">All</div>
               <div class="center__btn center__btn--active footer__text">Active</div>
               <div class="center__btn center__btn--completed footer__text">Completed</div>
            </div>
            <div class="footer__right footer__text">Clear Completed</div>
         </div>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>
</html>
